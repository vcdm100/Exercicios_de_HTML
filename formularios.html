<!DOCTYPE html>
<html lang="pt-BR">
<head>

	<title>Formulários 01</title>
	<meta charset="utf-8">

</head>

<body style="font-size: 25px; margin: 30px;">

	<h2>Formulário</h2>

	<form>
		<fieldset>
			<legend>Preencha os seus dados</legend>
			<label>Nome:</label>
			<input type="text" name="Nome"/>
			<label>Sobrenome:</label>
			<input type="text" name="Sobrenome"/><br/><br/>
			<label>Qual tipo você é:</label>
			<input type="radio" name="Tipo" checked/>Pessoa Física
			<input type="radio" name="Tipo"/>Pessoa Jurídica <br/><br/>
			<label>Qual sua área de interesse:</label><br/>
			<input type="checkbox" name="intersse" value="esportes" />Esportes<br/>
			<input type="checkbox" name="intersse" value="informatica" />Informática<br/>
			<input type="checkbox" name="intersse" value="engenheiro" />Engenheiro<br/><br/>
			<input type="submit" value="Enviar"/>
		</fieldset>
	</form>

</body>
</html>
